server {
    listen 80;
    listen [::]:80;
    server_name mcp.quickitquote.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.quickitquote.com;
    ssl_certificate /etc/letsencrypt/live/mcp.quickitquote.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mcp.quickitquote.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # JSON-only HTTP endpoint for MCP
    location = /mcp/http {
        default_type application/json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_request_buffering off;
        client_max_body_size 2m;
        proxy_pass http://127.0.0.1:3002/mcp/http;
        error_page 400 401 403 404 405 500 502 503 504 = @json_error;
    }

    location @json_error {
        internal;
        default_type application/json;
        return 200 '{"error":{"code":"upstream_error","message":"Upstream error or bad request"}}';
    }

    # WebSocket MCP endpoint
    location = /mcp {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass http://127.0.0.1:3001/mcp;
    }
}
