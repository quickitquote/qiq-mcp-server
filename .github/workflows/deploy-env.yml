name: Deploy MCP env and restart service

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      env_file:
        description: Path to env file in repo (default .env.server)
        required: false
        default: .env.server
      use_secrets:
        description: "If true, render .env from repository secrets instead of reading from repo file"
        required: false
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          test -n "${{ secrets.SERVER_HOST }}" || (echo "SERVER_HOST secret missing" && exit 1)
          test -n "${{ secrets.SERVER_USER }}" || (echo "SERVER_USER secret missing" && exit 1)
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ] && [ -z "${{ secrets.SERVER_PASSWORD }}" ]; then
            echo "Provide either SERVER_SSH_KEY or SERVER_PASSWORD secrets" && exit 1
          fi

      - name: Detect auth method
        id: auth
        run: |
          if [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then echo "has_ssh_key=true" >> $GITHUB_OUTPUT; else echo "has_ssh_key=false" >> $GITHUB_OUTPUT; fi
          if [ -n "${{ secrets.SERVER_PASSWORD }}" ]; then echo "has_password=true" >> $GITHUB_OUTPUT; else echo "has_password=false" >> $GITHUB_OUTPUT; fi

      - name: Set variables
        id: vars
        run: |
          echo "env_file=${{ github.event.inputs.env_file || '.env.server' }}" >> $GITHUB_OUTPUT
          echo "use_secrets=${{ github.event.inputs.use_secrets || 'true' }}" >> $GITHUB_OUTPUT

      - name: Render .env from secrets
        if: ${{ steps.vars.outputs.use_secrets == 'true' }}
        run: |
          cat > .env.rendered << 'EOF'
          PORT=8080
          MCP_TOKEN=${{ secrets.MCP_TOKEN }}
          TYPESENSE_HOST=${{ secrets.TYPESENSE_HOST }}
          TYPESENSE_PROTOCOL=${{ secrets.TYPESENSE_PROTOCOL }}
          TYPESENSE_PORT=${{ secrets.TYPESENSE_PORT }}
          TYPESENSE_SEARCH_ONLY_KEY=${{ secrets.TYPESENSE_SEARCH_ONLY_KEY }}
          TYPESENSE_COLLECTION=${{ secrets.TYPESENSE_COLLECTION }}
          TYPESENSE_QUERY_BY=${{ secrets.TYPESENSE_QUERY_BY }}
          TYPESENSE_QUERY_BY_WEIGHTS=${{ secrets.TYPESENSE_QUERY_BY_WEIGHTS }}
          EOF
          echo "env_file=.env.rendered" >> $GITHUB_OUTPUT

      - name: Write SSH key (if provided)
        if: ${{ steps.auth.outputs.has_ssh_key == 'true' }}
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Install sshpass (for password auth)
        if: ${{ steps.auth.outputs.has_password == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Upload env via SSH key
        if: ${{ steps.auth.outputs.has_ssh_key == 'true' }}
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no ${{ steps.vars.outputs.env_file }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/qiq-mcp-server/.env
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /opt/qiq-mcp-server && sudo git fetch --all && sudo git reset --hard origin/main && (sudo npm ci --only=production || sudo npm install --production) && sudo systemctl restart qiq-mcp-server && sudo systemctl status qiq-mcp-server --no-pager -l || true"

      - name: Upload env via password
        if: ${{ steps.auth.outputs.has_password == 'true' }}
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ${{ steps.vars.outputs.env_file }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/qiq-mcp-server/.env || true
          # Fallback to ubuntu user if root is disabled
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ${{ steps.vars.outputs.env_file }} ubuntu@${{ secrets.SERVER_HOST }}:/opt/qiq-mcp-server/.env || true
          # Apply latest code and restart service
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /opt/qiq-mcp-server && sudo git fetch --all && sudo git reset --hard origin/main && (sudo npm ci --only=production || sudo npm install --production) && sudo systemctl restart qiq-mcp-server && sudo systemctl status qiq-mcp-server --no-pager -l || true" || true
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ubuntu@${{ secrets.SERVER_HOST }} "cd /opt/qiq-mcp-server && sudo git fetch --all && sudo git reset --hard origin/main && (sudo npm ci --only=production || sudo npm install --production) && sudo systemctl restart qiq-mcp-server && sudo systemctl status qiq-mcp-server --no-pager -l || true" || true

      - name: Restart service via SSH key
        if: ${{ steps.auth.outputs.has_ssh_key == 'true' }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "sudo systemctl restart qiq-mcp-server && sudo systemctl status qiq-mcp-server --no-pager -l || true"

      - name: Restart service via password
        if: ${{ steps.auth.outputs.has_password == 'true' }}
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "sudo systemctl restart qiq-mcp-server && sudo systemctl status qiq-mcp-server --no-pager -l || true" || true
          # Fallback to ubuntu user if root is disabled
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ubuntu@${{ secrets.SERVER_HOST }} "sudo systemctl restart qiq-mcp-server && sudo systemctl status qiq-mcp-server --no-pager -l || true" || true

      - name: Verify MCP info
        run: |
          curl -s https://mcp.quickitquote.com/mcp/info -H "Authorization: Bearer ${{ secrets.MCP_TOKEN }}" || true

      - name: Verify Typesense health
        run: |
          curl -s -X POST https://mcp.quickitquote.com/mcp/sse \
            -H "Authorization: Bearer ${{ secrets.MCP_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":1,"method":"tools/call","params":{"name":"typesense_health","arguments":{}}}' || true
